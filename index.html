<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live IPL Streaming</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            text-align: center;
            background-color: #FFFCB2;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #222;
        }
        video {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
            border: 2px solid #ddd;
        }
        .btn-container {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
        .telegram-btn {
            background-color: #FF9800;
        }
    </style>
</head>
<body>

    <h1>𝑰𝑷𝑳 𝑳𝑰𝑽𝑬 2025 𝑩𝒚 𝑬𝒄𝒍𝒊𝒑𝒔𝒆 🔴</h1>

    <!-- Video Player -->
    <video id="video" controls></video>

    <!-- Buttons -->
    <div class="btn-container">
        <a href="https://t.me/Mod_Relax" class="btn telegram-btn" target="_blank">Join Telegram</a>
    </div>

    <!-- Message Box -->
    <div class="message-box">
        <input type="text" placeholder="𝗪𝗔𝗧𝗖𝗛 𝗙𝗥𝗘𝗘 𝗜𝗣𝗟 𝟮𝟬𝟮𝟱 🤩🔥">
    </div>

    <script>
        var video = document.getElementById('video');
        var videoSrc = "https://iframv2.embedxt.site/iframe/frame.php"; // Your iframe link

        function playStream() {
            // Check if the browser supports HLS.js
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play().catch(error => {
                        console.error("Playback error:", error);
                        alert("Playback failed! Try another browser or check the stream URL.");
                    });
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.play().catch(error => {
                    console.error("Playback error:", error);
                    alert("Video can't be played. Try a different browser.");
                });
            } else {
                alert("Your browser does not support HLS streaming.");
            }
        }

        // Test if the link is working
        fetch(videoSrc)
            .then(response => {
                if (!response.ok) {
                    console.warn("Stream URL might be broken or blocked:", response.status);
                    alert("Warning: This stream URL may not be working.");
                }
            })
            .catch(error => {
                console.error("Fetch error:", error);
                alert("Error fetching the stream! Check network or CORS policy.");
            });

    </script>

</body>
</html>
